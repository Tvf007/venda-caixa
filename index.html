<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <title>Caixa Rápido</title>
</head>
<body class="bg-gray-100 p-4 font-sans">

  <div class="max-w-xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold text-center">Caixa Rápido - Padaria</h1>

    <div class="grid grid-cols-2 gap-2">
      <button onclick="addItem('Pão Francês', 0.7)" class="bg-yellow-300 p-4 rounded text-lg">Pão Francês</button>
      <button onclick="addItem('Pão Doce', 0.7)" class="bg-yellow-300 p-4 rounded text-lg">Pão Doce</button>
      <button onclick="addItem('Pão Especial', 0.8)" class="bg-yellow-400 p-4 rounded text-lg">Pão Especial</button>
    </div>

    <div class="mt-4">
      <label class="block font-medium">Outros (R$)</label>
      <input id="outrosInput" type="number" step="0.01" onkeydown="if(event.key === 'Enter'){addOutro()}" class="w-full p-2 border rounded" placeholder="Ex: 2.50" />
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-lg mb-2">Nota Atual</h2>
      <ul id="notaAtual" class="space-y-1"></ul>
      <div class="mt-2 font-bold">Total: R$ <span id="total">0.00</span></div>

      <div class="mt-2">
        <label>Valor Recebido (R$)</label>
        <input id="valorRecebido" type="number" step="0.01" class="w-full p-2 border rounded" oninput="calcularTroco()" />
        <div class="font-bold mt-1">Troco: <span id="troco" class="text-green-600">R$ 0.00</span></div>
      </div>

      <button onclick="finalizarVenda()" class="mt-4 w-full bg-green-500 text-white p-2 rounded font-semibold">Finalizar Venda</button>
    </div>

    <div class="mt-4">
      <h2 class="font-bold text-lg mb-2">Histórico de Vendas</h2>
      <ul id="historico" class="space-y-2"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
